<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Load TensorFlow.js. -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the MobileNet model. -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>


</head>
<body>
    <div class="container">
    <br/>
    <h2>Olá, o meu nome é MobileNet!</h2>
    <h3>Sou um algoritmo de classificação de imagens criado pela Google.</h3>
    <p>Aprendi a reconhecer 1.000 objetos diferentes.</p>
    <p>Se me mostrarem imagens eu tentarei dizer o que vejo.</p>
    <br/>
    <h3 id="prediction">Estado: a carregar modelo</h3>

    <section id="demos" class="invisible">
        <button id="webcamButton" class="btn btn-primary">Iniciar Webcam</button>
        <div id="liveView" class="camView">
          
          <video id="webcam" autoplay muted width="640" height="480"></video>
        </div>
    </section>
</div>
    
</body>



<script defer src="script.js"></script>
</html>
